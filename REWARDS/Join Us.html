<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Member Registration</title>  
    <link rel="stylesheet" href="JOIN US.layout.css">  
</head>  
<body> 
     
    <button onclick="goToRewards()" class="back-button">Back</button> 
    <div class="container">  
        <h2>Member Registration</h2>  
        <form id="registrationForm">  
            <label for="username">Username:</label>  
            <input type="text" id="username" name="username" required>  
              
            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required>  
              
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" required>  
              
            <button type="button" onclick="registerUser()">Register</button>  
            <p id="message" style="color: rgb(77, 40, 23);"></p>  
        </form>  
    </div>  
  
    <footer>
        <p>@All rights reserved YourName Coffee<br>
          Last updated: October 3, 2024<br>
          Contact Email address: 9952623YNC@gmail.com</p>
    </footer>

    <script src="JOIN US.js"></script>  
</body>  
</html>
